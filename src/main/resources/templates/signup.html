<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>Registrazione</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<div class="container">
    <div class="page-header clearfix">
        <h1>SuperRubricaTelefonica!</h1>
    </div>

    <h2>Registrati</h2>

    <div th:if="${param.error}" class="alert alert-danger">
        Nome utente o password errati!
    </div>
    <form th:action="@{/signup}" th:object="${signupForm}" method="post">
        <div class="form-group" th:classappend="${#fields.hasErrors('username')}? has-error">
            <label class="control-label"> Username:
                <input type="text" th:field="*{username}" required="required" class="form-control"/> </label>
            <div th:if="${#fields.hasErrors('username')}" class="form-error">
                <span th:errors="*{username}" class="text-danger"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label"> Email:
                <input type="email" th:field="*{email}" required="required" class="form-control"/> </label>
            <div th:if="${#fields.hasErrors('email')}" class="form-error">
                <span th:errors="*{email}" class="text-danger"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label"> Password:
                <input type="password" th:field="*{password}" required="required" class="form-control"/> </label>
            <div th:if="${#fields.hasErrors('password')}" class="form-error">
                <span th:errors="*{password}" class="text-danger"></span>
            </div>
        </div>
        <div><input type="submit" value="Procedi" class="btn btn-primary"/></div>
    </form>
</div>
</body>
</html>
