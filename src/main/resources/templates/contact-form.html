<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Nuovo contatto</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<div class="container">
    <div th:replace="fragments/page-header :: header"></div>

    <form th:action="@{/contacts/new}" th:object="${contactForm}"
          method="post">
        <h2>Nuovo contatto</h2>
        <div class="form-group"
             th:classappend="${#fields.hasErrors('firstName')}? has-error">
            <label class="control-label">Nome</label> <input
                th:field="*{firstName}" type="text" class="form-control" required="required"/>
            <div th:if="${#fields.hasErrors('firstName')}" class="form-error">
                <span th:errors="*{firstName}" class="text-danger"></span>
            </div>
        </div>
        <div class="form-group"
             th:classappend="${#fields.hasErrors('lastName')}? has-error">
            <label class="control-label">Cognome</label> <input
                th:field="*{lastName}" type="text" class="form-control" required="required"/>
            <div th:if="${#fields.hasErrors('lastName')}" class="form-error">
                <span th:errors="*{lastName}" class="text-danger"></span>
            </div>
        </div>
        <div class="form-group"
             th:classappend="${#fields.hasErrors('phone')}? has-error">
            <label class="control-label">Telefono</label> <input
                th:field="*{phone}" type="text" class="form-control" required="required"/>
            <div th:if="${#fields.hasErrors('phone')}" class="form-error">
                <span th:errors="*{phone}" class="text-danger"></span>
            </div>
        </div>
        <div class="form-group"
             th:classappend="${#fields.hasErrors('email')}? has-error">
            <label class="control-label">Email</label> <input th:field="*{email}"
                                                              type="email" class="form-control" required="required"/>
            <div th:if="${#fields.hasErrors('email')}" class="form-error">
                <span th:errors="*{email}" class="text-danger"></span>
            </div>
        </div>
        <div class="form-group">
            <input class="btn btn-primary" type="submit" value="Salva"/>
        </div>
    </form>
</div>
</body>
</html>
